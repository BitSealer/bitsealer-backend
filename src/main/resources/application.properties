# ─────────── App ───────────
spring.application.name=BitSealer

# ─────────── DB (PostgreSQL) ───────────
# Construimos la URL con variables, con defaults para LOCAL.
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:filehashdb}
spring.datasource.username=${DB_USER:filehashuser}
spring.datasource.password=${DB_PASSWORD:change_me}

# ─────────── Flyway ───────────
spring.flyway.enabled=${FLYWAY_ENABLED:true}
spring.flyway.locations=classpath:db/migration

# ─────────── JPA / Hibernate ───────────
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=${JPA_SHOW_SQL:true}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ─────────── Subida de archivos ───────────
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE:10MB}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE:10MB}

# ─────────── Seguridad (JWT & CORS) ───────────
# ¡No pongas el valor en este archivo! Llega por entorno (.env / Docker)
security.jwt.secret=${JWT_SECRET}

# Orígenes permitidos para CORS (lista separada por comas)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173}

# ─────────── Microservicio Stamper (OpenTimestamps) ───────────
stamper.base-url=${STAMPER_BASE_URL:http://localhost:8000}
stamper.callback.token=${STAMPER_CALLBACK_TOKEN:change_me}
