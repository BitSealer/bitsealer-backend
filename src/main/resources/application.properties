# ─────────── App & DB ───────────
spring.application.name=BitSealer

spring.datasource.url=jdbc:postgresql://localhost:5432/filehashdb
spring.datasource.username=filehashuser
spring.datasource.password=1234

# ─────────── Flyway ───────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ─────────── JPA / Hibernate ───────────
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# muestra sentencias SQL en consola (solo desarrollo)

# ─────────── Límite de subida de archivos ───────────
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

