<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BitSealer · Registro</title>

    <!--  SB Admin 2  -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}"         rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!--  Register Row  -->
    <div class="row justify-content-center">

        <div class="col-xl-6 col-lg-7 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">

                    <!--  Heading  -->
                    <div class="text-center mb-4">
                        <h1 class="h4 text-gray-900">
                            <i class="fas fa-user-plus mr-1 text-primary"></i>
                            Crear cuenta en <strong>BitSealer</strong>
                        </h1>
                    </div>

                    <!--  Error del backend  -->
                    <div th:if="${error}" class="alert alert-danger small" th:text="${error}"></div>

                    <!--  Formulario  -->
                    <form th:action="@{/register}" th:object="${userForm}" method="post" class="user">

                        <div class="form-group">
                            <input th:field="*{username}"
                                   type="text"
                                   class="form-control form-control-user"
                                   placeholder="Nombre de usuario"
                                   required>
                        </div>

                        <div class="form-group">
                            <input th:field="*{email}"
                                   type="email"
                                   class="form-control form-control-user"
                                   placeholder="Correo electrónico"
                                   required>
                        </div>

                        <div class="form-group">
                            <input th:field="*{password}"
                                   type="password"
                                   class="form-control form-control-user"
                                   placeholder="Contraseña"
                                   required>
                        </div>

                        <button type="submit"
                                class="btn btn-primary btn-user btn-block">
                            <i class="fas fa-save fa-sm fa-fw mr-2"></i>
                            Registrarse
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <span class="small">¿Ya tienes cuenta?</span>
                        <a class="small" th:href="@{/login}">Inicia sesión aquí</a>
                    </div>

                </div> <!-- /card-body -->
            </div> <!-- /card -->

        </div>
    </div>

</div> <!-- /container -->

<!--  Scripts base SB Admin 2  -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
