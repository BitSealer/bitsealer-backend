<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BitSealer · Registro</title>

  <!--  Estilos coherentes con el resto de la app  -->
  <style>
    :root{
      --bg:#f4f6f7;
      --brand:#1e88e5;
      --brand-dark:#1669b5;
      --radius:10px;
      --txt:#333;
    }
    *{box-sizing:border-box;margin:0;padding:0;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}
    body{min-height:100vh;background:var(--bg);display:flex;flex-direction:column}
    .nav{background:var(--brand);color:#fff;padding:.8rem 1.2rem;display:flex;justify-content:space-between;align-items:center;box-shadow:0 2px 6px rgba(0,0,0,.08)}
    .nav h1{font-size:1.3rem}
    .nav .user{font-size:.9rem;opacity:.9}
    .container{flex:1;display:flex;justify-content:center;align-items:center;padding:1rem}
    .card{background:#fff;max-width:460px;width:100%;padding:2rem;border-radius:var(--radius);box-shadow:0 4px 12px rgba(0,0,0,.08);color:var(--txt)}
    h2{text-align:center;margin-bottom:1.5rem;font-size:1.35rem}
    .mb-3{margin-bottom:1.1rem}
    label{display:block;margin-bottom:.35rem;font-weight:500}
    input{width:100%;padding:.5rem;border:1px solid #ccc;border-radius:6px}
    button{width:100%;padding:.65rem 0;border:none;border-radius:6px;background:var(--brand);color:#fff;font-size:1rem;cursor:pointer;transition:.2s}
    button:hover{background:var(--brand-dark)}
    .alert{margin-bottom:1rem;padding:.8rem;border-radius:6px;background:#ffebee;color:#c62828}
  </style>
</head>

<body>

<header class="nav">
  <h1>BitSealer</h1>
  <span class="user" sec:authorize="isAuthenticated()">
    Sesión: <strong sec:authentication="name"></strong>
  </span>
</header>

<main class="container">
  <section class="card">

    <div th:if="${error}" class="alert" th:text="${error}"></div>

    <h2>Registro de nuevo usuario</h2>

    <form th:action="@{/register}" th:object="${userForm}" method="post">

      <div class="mb-3">
        <label for="username">Nombre de usuario</label>
        <input id="username" th:field="*{username}" type="text" placeholder="Ej. satoshi" required />
      </div>

      <div class="mb-3">
        <label for="email">Correo electrónico</label>
        <input id="email" th:field="*{email}" type="email" placeholder="nombre@dominio.com" required />
      </div>

      <div class="mb-3">
        <label for="password">Contraseña</label>
        <input id="password" th:field="*{password}" type="password" required />
      </div>

      <button type="submit">Registrarse</button>
    </form>

    <p style="margin-top:1.2rem;text-align:center">
      ¿Ya tienes cuenta?
      <a th:href="@{/login}">Inicia sesión aquí</a>
    </p>
  </section>
</main>

</body>
</html>
