<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/extras/spring-security6">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BitSealer · Iniciar sesión</title>

    <!-- SB Admin 2 – CSS principal -->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet">
    <link th:href="@{/css/sb-admin-2.min.css}"         rel="stylesheet">
</head>

<body class="bg-gradient-primary">

<div class="container">

    <!--  Login Row  -->
    <div class="row justify-content-center">

        <div class="col-xl-5 col-lg-6 col-md-8">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-5">

                    <!--  Flash mensajes  -->
                    <div th:if="${param.error}" class="alert alert-danger small">
                        <i class="fas fa-exclamation-circle"></i> Usuario o contraseña incorrectos
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success small">
                        <i class="fas fa-check-circle"></i> Has cerrado sesión correctamente
                    </div>
                    <div th:if="${param.registerSuccess}" class="alert alert-info small">
                        <i class="fas fa-user-check"></i> Registro exitoso. Ya puedes iniciar sesión
                    </div>

                    <!--  Heading  -->
                    <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">
                            <i class="fas fa-lock mr-1 text-primary"></i>
                            Bienvenido a <strong>BitSealer</strong>
                        </h1>
                    </div>

                    <!--  Formulario de login  -->
                    <form th:action="@{/login}" method="post" class="user">

                        <div class="form-group">
                            <input id="username" name="username"
                                   type="text"
                                   class="form-control form-control-user"
                                   placeholder="Nombre de usuario"
                                   required>
                        </div>

                        <div class="form-group">
                            <input id="password" name="password"
                                   type="password"
                                   class="form-control form-control-user"
                                   placeholder="Contraseña"
                                   required>
                        </div>

                        <button type="submit"
                                class="btn btn-primary btn-user btn-block">
                            <i class="fas fa-sign-in-alt fa-sm fa-fw mr-2"></i>
                            Entrar
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <span class="small">¿No tienes cuenta?</span>
                        <a class="small" th:href="@{/register}">Regístrate aquí</a>
                    </div>

                </div> <!-- /card-body -->
            </div> <!-- /card -->

        </div>
    </div>

</div>  <!-- /container -->

<!-- SB Admin 2 – Scripts básicos -->
<script th:src="@{/vendor/jquery/jquery.min.js}"></script>
<script th:src="@{/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/vendor/jquery-easing/jquery.easing.min.js}"></script>
<script th:src="@{/js/sb-admin-2.min.js}"></script>
</body>
</html>
