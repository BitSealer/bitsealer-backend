services:
  db:
    image: postgres:14
    env_file: .env
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
      stamper:
        condition: service_started
    env_file: .env
    environment:
      DB_HOST: db

      # âœ… Stamper
      STAMPER_BASE_URL: http://stamper:8000
      STAMPER_CALLBACK_TOKEN: ${STAMPER_CALLBACK_TOKEN}
    ports:
      - "8080:8080"
    restart: unless-stopped

  stamper:
    build:
      context: ./stamper
      dockerfile: Dockerfile
    environment:
      BACKEND_CALLBACK_URL: http://app:8080/api/stamps/callback
      STAMPER_CALLBACK_TOKEN: ${STAMPER_CALLBACK_TOKEN}
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://localhost:8000/health || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
    restart: unless-stopped

volumes:
  db_data:
